<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="build/popup.css">
    </head>
    <body>
        <div class="content_container">
            <p>Prototype of chrome extension for iPlayer</p>
            <div class="slider_holder"> 
                <span class="title">Transcript</span>
                <label class="switch">
                    <input type="checkbox" id="Transcript">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="slider_holder"> 
                <span class="title">Idioms</span>
                <label class="switch">
                    <input type="checkbox" id="Idioms">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="slider_holder"> 
                <span class="title">Difficult words</span>
                <label class="switch">
                    <input type="checkbox" id="Words">
                    <span class="slider round"></span>
                  </label>
            </div>
            <script src="popup.js"></script>
        </div>
    </body>
</html>
